<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Web Speech API</title>
</head>

<body>
    <form id="form" class="">
        <h2>Custom Text to Speech <button class="icon-btn" id="close">x</button></h2>
        <div class="form-control">
            <label for="">Text</label>
            <select name="language" id="select-language">
            </select>
            <textarea name="text" id="text" cols="30" rows="10"></textarea>
        </div>
        <input type="submit" class="btn" value="Speak">
    </form>
    <button class="btn" id="toggle">Toggle Custom Text Form</button>
    <div class="container" id="container">
        <div class="box">
            <img src="./assets/images/aurora.jpg">
            <p>Aurora Bolealis</p>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
