<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Music Player</title>
</head>

<body>
    <div class="box">
        <h1>Music Player</h1>
        <h3>TheFatRat - Monody</h3>
        <div class="disk" id="disk">
            <img src="./assets/images/TheFatRat - Monody.jpg" alt="cover">
            <div class="disk-hole">
                <div class="disk-hole-2"></div>
            </div>
        </div>
        <audio id="audio" src="./assets/audios/TheFatRat - Monody.mp3"></audio>
        <div class="progress-container" id="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div class="navigation">
            <button class="btn" id="play-pause"><i class="fa-solid fa-play"></i></button>
            <button class="btn" id="volume"><i class="fa-solid fa-volume-high"></i></button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
